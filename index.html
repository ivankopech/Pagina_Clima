<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Clima</title>

    <div class="flex-container">

            </div>
            <div class="datosClima">
                <div class="clima-nublado">
                    <img src="img/nublado.png" alt="" class="actual">

                </div>
                <div class="clima">
                    <img src="img/lluvia.png" alt="">
                    <p class="lluvia">Rain - 30% </p>

            </div>

            <div class="ciudad">
                <p class="ciudad-imagen">Ciudad</p>

        </div>
