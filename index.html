<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Clima</title>
</head>
<body>
    <div class="flex-container">
        <div class="general-izquierda">
            <div class="buscar">
                <img src="img/buscar.png" alt="B" id="Buscar"> 
                <input class="busqueda" type="text" placeholder="Search for places..."> 
                <img src="img/calcelar.png" alt="C" id="Cancelar">
            </div>
            <br>

            <div class="datosPrecargados">
                <img src="img/nublado.png" alt="" class="climaPrecargado">
                <p class="grados">12°C</p>
                <div class="dia-hora">
                    <p class="dia">Monday, </p>
                    <p class="hora">16:00</p>
                </div>
            </div>
            <div class="datosClima">
                <div class="clima-nublado">
                    <img src="img/nublado.png" alt="" class="actual">
                    <p class="descripcion">Mostly Cloudy</p>
                </div>
                <div class="clima">
                    <img src="img/lluvia.png" alt="">
                    <p class="lluvia">Rain - 30% </p>
                </div>
            </div>

            <div class="ciudad">
                <p class="ciudad-imagen">Ciudad</p>
            </div>
            
            <hr>


        </div>

        <section class="especifico-derecha">
            <div class="fechas-grados-usuario">
                <div class="today-week">
                    <p class="hoy">Today</p>
                    <p class="semana">Week</p>
                </div>
                <div class="grados-usuario">
                    <img src="img/centigrados.png" alt="" class="centigrados">
                    <img src="img/fahrenheit.png" alt="" class="fahrenheit">
                    <img src="img/usuario.png" alt="" class="usuario">
                </div>
            </div>

            <br>
            
            <div class="dias-semana-clima">

                <div class="clima-por-dia">
                        <!-- dia 1 -->
                        <p>Sun</p>
                        <img src="img/soleado.png" alt="">
                        <div class="maxima-minima-diaria">
                            <p class="maxima">15°</p> <p class="minima">3°</p>
                        </div>
                </div>
                
                <div class="clima-por-dia">
                    <!-- dia 2 -->
                    <p>Mon</p>
                    <img src="img/nublado.png" alt="">
                    <div class="maxima-minima-diaria">
                        <p class="maxima">12°</p> <p class="minima">7°</p>
                    </div>
                </div>

                <div class="clima-por-dia">
                    <!-- dia 3 -->
                    <p>Tue</p>
                    <img src="img/lluvia.png" alt="">
                    <div class="maxima-minima-diaria">
                        <p class="maxima">9°</p> <p class="minima">7°</p>
                    </div>
                </div>

                <div class="clima-por-dia">
                    <!-- dia 4 -->
                    <p>Wed</p>
                    <img src="img/lluvia.png" alt="">
                    <div class="maxima-minima-diaria">
                        <p class="maxima">8°</p> <p class="minima">-1°</p>
                    </div>
                </div>

                <div class="clima-por-dia">
                    <!-- dia 5 -->
                    <p>Thu</p>
                    <img src="img/nieve.png" alt="">
                    <div class="maxima-minima-diaria">
                        <p class="maxima">5°</p> <p class="minima">-2°</p>
                    </div>
                </div>

                <div class="clima-por-dia">
                    <!-- dia 6 -->
                    <p>Fri</p>
                    <img src="img/nublado.png" alt="">
                    <div class="maxima-minima-diaria">
                        <p class="maxima">4°</p> <p class="minima">-4°</p>
                    </div>
                </div>

                <div class="clima-por-dia">
                     <!-- dia 7 -->
                     <p>Sat</p>
                     <img src="img/soleado.png" alt="">
                     <div class="maxima-minima-diaria">
                         <p class="maxima">3°</p> <p class="minima">-3°</p>
                     </div>
                </div>
                    
            
               
            </div>
            <br>
            <p class="todays-highlights">Today´s Highlights</p>
            <div class="cuadrados-especificaciones">
            <div>M</div>
            <div>M</div>  
            <div>J</div>
            </div>

            <div class="cuadrados-especificaciones">
            <div>M</div>
            <div>M</div>  
            <div>J</div>
            </div>
            
        </section>
    </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
